meditation_creation_checklist:
  content:
  - "Ensure SMPF structure is followed (\U0001F3AF \u2192 \U0001F4AC \u2192 \U0001F5E3\
    \uFE0F \u2192 \U0001F528)"
  - 'Include <!-- tags: ... --> line (lowercase, comma-separated)'
  - Use arc_skeleton.md format with correct headers
  metadata_files:
    arc_metadata.yaml: Add new arc entry with title, filename, and day count
    arc_tags/: Update arc_<arcname>_tags.yaml with tags by category
    meditations_index.yaml: Add each new day with file, day number, title, and tags
  tags:
  - Ensure all tags are present in tag_bank.yaml
  - Add new tags if needed, sorted alphabetically
  - Run Tag Format Checker GitHub Action to verify tags
  website_frontend:
  - Confirm entries allow filtering by arc, tags, theme, or date
  - Ensure arc filename matches the markdown title header
  - Anchor/Reading table present at top of arc file
  optional_enhancements:
  - Add audio narrator field if relevant
  - Link to companion reading (if applicable)
  - 'Add resolution_type: external/internal/action if useful'
