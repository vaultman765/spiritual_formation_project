name: SMPF Markdown Linter

on:
  push:
    paths:
      - 'meditations/**/*.md'
      - 'archive/**/*.md'
  workflow_dispatch:

jobs:
  check-smpf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run SMPF Linter
        run: python scripts/smpf_linter.py
