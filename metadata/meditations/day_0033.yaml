meditative_points:
  - Christ’s suffering is public — yet He carries it without resentment.
  - St. Veronica’s act was small, hidden, and deeply personal.
  - Christ gave her His image — what do I offer Him?
ejaculatory_prayer: O Christ bearing the Cross, impress Your image on my heart.
colloquy: "Jesus, I want to be like St. Veronica — not solving, not preaching, but present.
  Let me offer a veil, a silence, a prayer… and receive Your Face in return."
resolution: Today I will console Christ by offering one quiet act of compassion — unseen, unpraised, but full of love.
