day_title: Christ Carries the Cross – The Meeting with St. Veronica
anchor_image: "**Christ Carries the Cross** Bruised and bleeding, Jesus takes up the heavy beam. The road is uneven.
  He stumbles. Simon of Cyrene is pulled from the crowd to help. St. Veronica emerges and presses a cloth to His face.
  He looks at her — the cloth bears His image. He continues forward, one step at a time."
