day_title: The Piercing of His Side – The Birth of the Church
anchor_image: "**The Piercing of His Side** The sky has gone still.
  Christ’s body hangs lifeless. A soldier steps forward and thrusts a spear into His side.
  Blood and water pour out — not just fluid, but the birth of the Church. Mary sees it all. The silence deepens."
