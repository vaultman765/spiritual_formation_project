day_title: The Struggle Within
anchor_image:
  '**The Interior Battle** — You are in a dark room with two voices speaking from either side:
  one of accusation, the other of hope. Your hands are bound, but your heart stirs.
  You cry out for freedom, even as the chains tighten. Christ stands silently before you, holding the key.
  He waits for your plea.'
