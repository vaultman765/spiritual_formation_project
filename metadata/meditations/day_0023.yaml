meditative_points:
  - "'But whoever does what is true comes to the light…' (v. 21) — The closer we draw to Christ, the more clearly we see our sin.
    The light is not to condemn, but to heal."
  - 'St. Augustine says the sinner flees the light because he fears being exposed. But you must not run. The exposure is part of the cure.'
  - 'The Lord reveals your darkness only so He may shine into it.
    He uncovers what you hide — not to shame you, but to cleanse you and make you whole.'
ejaculatory_prayer: Lord Jesus, shine Your light into my heart and do not let me flee from You.
colloquy:
  Speak to the Lord as one who is afraid to be known. Tell Him the truths you would rather keep in shadow.
  Ask for courage to come to the light, and for the grace not to turn away when conviction burns.
resolution:
  Tonight, examine your conscience in the light of Christ’s gaze. Let Him show you what you fear to face — and do not argue.
  Just remain with Him.
