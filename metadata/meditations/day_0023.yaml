day_title: Conviction of Sin
anchor_image:
  '**The Light That Reveals** — You are in a room lit only by candlelight. Christ opens the door, and radiant light floods in.
  You see the dust, the stains, the wounds — things hidden in the half-light are now exposed. But He does not turn away.
  He looks with truth and love, not accusation.'
