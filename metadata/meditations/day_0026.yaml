day_title: Mercy in the Confessional
anchor_image: "**The Kneeling Soul** — You kneel in a dimly lit confessional.
  A curtain veils the priest, but through it speaks the mercy of Christ.
  You whisper your sins into the silence, and from beyond the veil comes a voice: 'Go in peace.'"
