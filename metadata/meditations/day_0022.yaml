anchor_image: "**The Divine Physician Finds the Lost Sheep** — You see yourself wounded and alone, far from the flock. Christ appears—not with reproach, but with urgency. He kneels beside you, binding your wounds with gentleness. He lifts you onto His shoulders. You feel the weight of your sin, but also the warmth of His mercy."
