day_title: Blessed Are the Poor in Spirit
anchor_image: You stand before Christ on the mount as He proclaims the Beatitudes.
  His gaze is serene, His words simple. You hear Him bless poverty of spirit, and you feel
  both your weakness and His promise of the Kingdom.
primary_reading:
  title: Matthew 5:1-12
