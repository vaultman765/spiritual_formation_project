day_title: Passion of Christ, Strengthen Me
anchor_image: You are in the Garden of Gethsemane. The night is thick with dread.
  You see Jesus kneeling alone, trembling, sweat like blood falling to the ground.
  An angel appears, strengthening Him. You feel the weight of His sorrow, borne
  for love of you.
