meditative_points:
  - The Sacred Heart bears my sin and answers it with mercy.
ejaculatory_prayer: Heart of Jesus, my reparation, I return to You.
colloquy: Lord, how can I measure the cost of Your reparation? Teach me not to hide my sin but to expose it to the fire of Your mercy.
resolution: Today I will confess one fault aloud — and let His Heart begin to heal it.

