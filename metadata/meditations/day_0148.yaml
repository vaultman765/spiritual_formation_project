meditative_points:
  - See the Blood and water flow from Christ’s side, staining the ground.
  - Let yourself kneel at the Cross with the Blessed Virgin Mary and St. John, touched by the reality that every drop is shed for you.
ejaculatory_prayer: By Your Precious Blood, O Jesus, wash me and make me new.
colloquy: Speak to Christ crucified, asking to receive the Blood and water from His side
  with gratitude and awe, and to share in the sorrow and hope of Mary and the beloved disciple.
resolution: Today, I will spend a moment kneeling spiritually at the Cross,
  offering my heart to Jesus and thanking Him for His Precious Blood shed for me.
