meditative_points:
  - "Feel the sweetness of consolation: peace, faith, hope, and love stirred by God."
  - "Sense the heaviness of desolation: darkness, agitation, distance from God."
  - "Recognize these inner movements not as random but as signs for discernment."
ejaculatory_prayer: "Jesus, be my light in consolation and my strength in desolation."
