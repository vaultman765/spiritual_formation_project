day_title: Christ Bound and Tried – The Silent Lamb
anchor_image:
  "**Christ Bound and Tried** Judas kisses Him in the garden. Guards seize Him. He is dragged before the high priest.
  You see false witnesses, spittle, blows. Peter warms himself by the fire outside. A rooster crows. Jesus remains silent."
