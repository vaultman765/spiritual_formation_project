meditative_points:
  - "Hear Christ pray: “That they may have My joy fulfilled in themselves.”"
  - See His joy rooted in communion with the Father, offered to His disciples.
  - Realize that true joy endures even in the midst of the world’s hatred.
ejaculatory_prayer: Jesus, fill me with Your joy.
colloquy: Lord, You prayed that Your joy would be mine. Teach me to find joy in communion with You, not in the world’s approval.
resolution: I will thank God today for one difficulty, seeing it as a place where His joy can still dwell in me.
