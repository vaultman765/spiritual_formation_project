meditative_points:
  - "Christ dwells in you: your life is no longer your own, but His."
  - To live hidden with Christ in God is to begin heaven even on earth.
  - The Trinity is not only your dwelling place, but your very life.
ejaculatory_prayer: O Trinity, live in me that I may live in You.
colloquy: Father, Son, and Holy Spirit, I abandon myself to Your indwelling.
  Let every thought, word, and act flow from this hidden life in You.
resolution: I will renew my baptismal promises today, consciously offering myself
  to live no longer for myself but for God who dwells within me.
