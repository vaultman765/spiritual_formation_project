meditative_points:
  - Hear the insults hurled at Christ as He hangs upon the Cross.
  - See His silence, His patience stronger than anger or despair.
  - Learn to bear revilement without retaliation, in union with Him.
ejaculatory_prayer: Jesus, patient in mockery, strengthen my heart.
colloquy: Lord, when I am mocked or misunderstood, help me not to lash out but to bear it with Your peace.
resolution: Today I will hold back one sharp reply, offering the silence as an act of patience with Christ.
