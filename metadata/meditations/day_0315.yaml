meditative_points:
  - "Hear Christ’s gentle rebuke: “The spirit is willing, but the flesh is weak.”"
  - See His face, both sorrowful and tender, calling you to perseverance.
  - Feel your own weakness, yet rely on His strength to remain faithful.
ejaculatory_prayer: Strengthen my weakness, O Lord.
