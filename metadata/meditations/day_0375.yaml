meditative_points:
  - Christ yearns for the fire of divine love to spread across the world.
  - His baptism of suffering is inseparable from the fire He brings.
  - The Spirit’s flame begins in His Heart and is meant to ignite yours.
ejaculatory_prayer: Jesus, enkindle in me the fire of Your love.
colloquy: Lord, Your words are full of desire. Do not let my heart remain cold.
  Join me to Your Cross so that I may share in Your fire of charity.
resolution: I will offer one sacrifice today—small but real—as a way of sharing in Christ’s burning desire.
