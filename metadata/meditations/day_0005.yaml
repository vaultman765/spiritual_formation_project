meditative_points:
  - The love of the Father never hesitates.
  - The Father runs to meet him.
  - A robe for shame. A feast for failure.
ejaculatory_prayer: Father, run to me — and I will run to You.
colloquy:
  Father, I have wandered. And even when I stayed, I did not always love.
  But You have run to me. You are love. Help me enter Your embrace and never leave
  it again.
resolution:
  I will confess any area where I’ve doubted the Father’s love, and ask
  Him to run to me today.
