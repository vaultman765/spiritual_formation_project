anchor_image:
  A holy monk lies dying peacefully in his cell, his hands folded over
  his chest. Candlelight flickers, casting warm shadows on the faces of the other
  monks kneeling around him in silent prayer. There is no fear — only serenity. We
  are there, kneeling beside the bed.
