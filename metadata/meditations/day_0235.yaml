meditative_points:
  - "Hear Christ’s final petition: “Father, I desire that they also, whom You have given Me, may be with Me where I am.”"
  - See His longing that His disciples share in His eternal glory.
  - Recognize that the end of His intercession is perfect communion — seeing His glory forever.
