day_title: Christ Weary
anchor_image: You gaze upon the face of Christ — sometimes weary, sometimes joyful, sometimes in sorrow — always truly
  human, always revealing the love of God. You remain close, watching His expressions, gestures, and emotions as He
  lives among us.
