meditative_points:
  - “Abide in My love.” (Jn 15:9)
  - Love is a dwelling, not a mood.
  - Christ chooses and commands us to love.
ejaculatory_prayer: Jesus, teach me to abide in Your love.
colloquy:
  Jesus, You have loved me first. Let me remain in that love today. Let it
  bear fruit in my thoughts, my tone, and my trust. Let my obedience be an act of
  love.
resolution:
  Today, I will write down one concrete way to remain in Christ’s love —
  and do it with intention and joy.
