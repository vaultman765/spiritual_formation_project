meditative_points:
  - "Hear Jesus cry out: “Father, into Your hands I commend My spirit.”"
  - Watch His eyes, filled with trust, fixed on the Father even as the world mocks Him.
  - Stand beside Mary and John at the foot of the Cross, witnessing the final surrender of Christ’s love.
ejaculatory_prayer: Father, into Your hands I commend my spirit.
colloquy: Ask Christ for the grace to surrender everything—especially what you cannot control—into the Father’s hands.
resolution: Today, I will surrender one fear or pain to God as an offering of trust.
