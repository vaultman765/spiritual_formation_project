meditative_points:
  - Enter the heavenly Jerusalem, where there is no more night, and God Himself is your light.
  - Hear the saints singing before the Lamb, sharing forever in His joy.
  - Rest in the vision of God — the end of every journey, the fulfillment of all desire.
ejaculatory_prayer: Lord, bring me home to You.
