day_title: Blood of Christ, Inebriate Me
anchor_image: At the foot of the Cross, you see His Blood dripping down. It pools
  near you, staining the ground. The Precious Blood is not frightening — it is warmth,
  life, and mystery poured out for your soul.
primary_reading:
  title: The Anima Christi
