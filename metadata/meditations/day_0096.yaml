meditative_points:
  - The Queen stands at Your right hand in gold — crowned by the King.
  - Mary reigns as Queen, not apart from Christ, but as the most perfect reflection
    of His glory.
  - From her throne, she distributes graces with maternal love.
ejaculatory_prayer: Mary, Queen of Heaven and Earth, reign in my heart.
colloquy: Gaze upon Mary crowned. Tell her your hopes. Ask her to lead you in humility
  and obedience.
resolution: Today, I will entrust a major decision or fear to Mary, confident in her
  royal intercession.
