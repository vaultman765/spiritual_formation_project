day_title: Bildad’s Verdict — The Fate of the Wicked
anchor_image: You sit on the ash heap beside Job as Bildad steps forward again.
  The wind lifts the dust; his voice is sharp, describing the downfall of the wicked as if pointing at Job.
  You feel the sting of words spoken without knowing a man’s heart.
