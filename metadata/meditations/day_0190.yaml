meditative_points:
  - "Hear Jesus say to you: “Blessed are the peacemakers, for they shall be called children of God.”"
  - See His peace radiate out to the crowd as He pronounces these words, and watch the faces of those listening in wonder.
ejaculatory_prayer: Jesus, Prince of Peace, make me a channel of Your peace.
colloquy: Tell Christ about any division or unrest in your life, and ask for the courage to sow peace.
resolution: Today, I will take a step toward reconciliation or peace, even in something small.
