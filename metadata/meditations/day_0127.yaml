day_title: The Carpenter’s Son
anchor_image:
  You are near the workshop in Nazareth. You see Christ at the bench,
  cutting and shaping wood. His hands are firm, quiet, and skilled. There is no haste
  — only devotion.
primary_reading:
  title: St. John Paul II – Redemptoris Custos Section IV
