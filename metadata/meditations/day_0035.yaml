day_title: Mary at the Foot of the Cross – The Silent Fiat
anchor_image:
  '**Mary at the Foot of the Cross** Mary stands beneath the Cross, silent. Her Son hangs above her.
  She does not cry aloud — her sorrow is still, total, unresisting. John is beside her. Christ says, "Behold your mother."
  She receives the Church into her heart.'
