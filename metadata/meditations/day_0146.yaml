day_title: The Blood Foretold — The Passover and the Lamb
anchor_image: The night of the first Passover. In a humble Israelite home, a lamb has just been
  sacrificed; its blood is freshly painted on the doorposts. Families are gathered
  together in silent, prayerful anticipation. Candlelight flickers on faces filled
  with hope and fear, as outside, the Angel of Death passes over Egypt. The city is
  wrapped in supernatural quiet, and the blood of the lamb stands as a visible mark of
  God’s protection and promise.
