# === Canonical Meditation Day Schema ===
# This schema defines structure + descriptions for each meditation YAML
# It is not JSON Schema — it’s a documentation + developer schema for our team and tooling

master_day_number: int (required) -  Global day number for this meditation, from the journey-wide _index_by_arc.yaml. Used if taking master meditaion journey.
arc_day_number: int (required) - Day number within the arc itself.
arc_id: str (required) - Unique ID for the arc, must match arc_metadata.yaml and arc_tags/*.yaml. Generally in snake_case format with form arc_<arc_name>. For example, arc_love_of_neighbor.
arc_title: str (required) - Full title of the arc (e.g., "The Love of God" or "Litany of the Sacred Heart").
arc_number: int (required) - Arc number from the roadmap, used to populate the _index_by_arc.yaml.
day_title: str (required) - Title of this meditation day.
anchor_image: str (required) - A vivid image (mental composition) tied directly to the primary reading. Generally a single image across the whole arc, but not always.
primary_reading: # dict (required) - Primary source for the meditation. Generally a single reading across the whole arc, but not always.
  title: str (required) - Full label for display (e.g., John 13:1–17).
  reference: "str or int (optional) - Use for if the reading is a subset of the title (E.g. title: Catechism of the Catholic Church. reference: 2842–2845)"
  url: str (optional) - Only used for non-Bible sources (e.g. CCC, encyclicals) - URL or PDF link to the reading.
secondary_reading: # list (required) - List of secondary readings (may include title, reference, URL). Generally a list of 1–3 readings. At minimum, one reading is required.
  - title: str Full label for display (e.g., Catechism of the Catholic Church).
    reference: "str or int (optional) - Use for if the reading is a subset of the title (E.g. title: Catechism of the Catholic Church. reference: 2842–2845)"
    url: str (optional) - Only used for non-Bible sources (e.g. CCC, encyclicals) - URL or PDF link to the reading.
meditative_points: # list (required) - 1–3 narrow points that flow directly from the primary reading + image. Generally a quote or phrase from the primary reading. See examples below.
  - 'example: If the topic/reading of the meditation is The Crucifixion with the anchor_image being Christ crucified and the day_title being Suffering of Christ. The meditative_points for this day should take us from being in the scene of the anchor_image to being-hyper focused on the suffering of Christ. Examples of meditative_points for this day might be things like "The physical suffering of Christ", "Mental suffering of Christ", "Father why have you forsaken me", etc'
  - 'example: If the topic/reading of the meditation is The Crucifixion with the anchor_image being Christ crucified and the day_title was something like Salvation from the Cross... we instead would have meditative_points that bring us to focus on salvation... Examples might be meditative_points like "The words to the Good Thief on the other cross", etc.'
  - 'example: If the topic/reading of the meditation is The Beatitudes with the anchor_image being "listening to Jesus give the sermon of the Beatitudes" with day_title being one of the beatitudes the meditative_points would make us hyper focus on the Beatitude for the day... an example meditative_points  would be Christ directly saying that Beatitude to us'
ejaculatory_prayer: str (required) - Short, heart-level prayer to be repeated throughout the day. Serves during the day to briefly bring to mind the entire meditation. Examples include "Jesus, I trust in you." or "Lord, teach me to love as you love."
colloquy: str (required) - A personal, heartfelt prayer addressed to Jesus Christ, the Blessed Virgin Mary, or some other saint. This is a free-form prayer that flows from the meditative points above. It should be a few sentences long and deeply personal.
resolution: str (required) - Practical or spiritual action arising from the day’s meditation. This should be a specific action that the person can take to live out the meditation in their daily life.
tags: # dict (required) - These are tags that are used to categorize the meditation day. They will flow from the day's content. They generally match the tags in metadata/tag_bank.yaml. In some cases new tags can be created, but they must be added to the tag bank for consistency. Keep all lowercase.
  thematic: # list (required) - e.g., ["contrition", "reparation", "sacred heart", "sin"]. These are thematic tags that describe the main themes of the meditation day.
    - str
  doctrinal: # list (required) - e.g., ["atonement"]. These are doctrinal tags that describe the main doctrinal points of the meditation day.
    - str
  virtue: # list (required) - e.g., ["humility"]. These are virtue tags that describe the main virtues emphasized in the meditation day.
    - str
  mystical: # list (required) - e.g., ["divine mercy"]. These are mystical tags that describe the main mystical aspects of the meditation day.
    - str
  liturgical: # list (required) - e.g., ["Lent", "Holy Week"]. These are liturgical tags that describe the main liturgical aspects of the meditation day.
    - str
  typological: # list (required) - e.g., ["Isaac as type of Christ"]. These are typological tags that describe the main typological aspects of the meditation day.
    - str
  structural: # list (required) - e.g., ["Litany Meditation"]. These are structural tags that describe the main structural aspects of the meditation day.
    - str
