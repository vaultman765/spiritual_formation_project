type: object
additionalProperties: false
required:
  - master_day_number
  - arc_day_number
  - arc_id
  - arc_title
  - arc_number
  - day_title
  - anchor_image
  - primary_reading
  - secondary_reading
  - meditative_points
  - ejaculatory_prayer
  - colloquy
  - resolution
  - tags
# üîí Formatting Rule:
# All strings must use proper UTF-8 punctuation (e.g., ‚Äú,‚Äù ‚Äú‚Äî‚Äù ‚Äú‚Äò‚Äù) rather than escaped unicode sequences (e.g., \u2014, \u201c, etc).
# This includes meditative_points, colloquy, resolution, and prayers.
properties:
  master_day_number:
    type: integer
    description:
      Global day number for this meditation, from the journey-wide _index_by_arc.yaml.
      Used if taking master meditation journey.
  arc_day_number:
    type: integer
    description: Day number within the arc, starting from 1.
  arc_id:
    type: string
    description:
      "Unique ID for the arc, must match arc_metadata.yaml and arc_tags/*.yaml.
      Generally in snake_case format with form arc_<arc_name>. For example, arc_litany_sacred_heart."
  arc_title:
    type: string
    description: Full title of the arc (e.g., "The Love of God" or "Litany of the Sacred Heart").
  arc_number:
    type: integer
    description: Arc number from the roadmap, used to populate the _index_by_arc.yaml.
  day_title:
    type: string
    description: Title of this meditation day.
  anchor_image:
    type: string
    description:
      A vivid image (mental composition) tied directly to the primary reading.
      Generally a single image across the whole arc, but not always.
  primary_reading:
    type: object
    description: Primary source for the meditation. Generally a single reading across the whole arc, but sometimes more than one.
    required:
      - title
    additionalProperties: false
    properties:
      title:
        type: string
        description: Full label for display (e.g., John 13:1‚Äì17)
      reference:
        type:
          - string
          - integer
          - "null"
        description: "Use for if the reading is a subset of the title (E.g. title: Catechism of the Catholic Church. reference: 2842‚Äì2845)"
      url:
        type:
          - string
          - "null"
        description: "Only used for non-Bible sources (e.g. CCC, encyclicals) - URL or PDF link to the reading."
        anyOf:
          - format: uri
          - pattern: ".*\\.pdf$"
  secondary_reading:
    type: array
    description: List of secondary readings (may include title, reference, URL).
      Generally a list of 1‚Äì3 readings. At minimum, one reading is required.
    minItems: 1
    items:
      type: object
      required:
        - title
      additionalProperties: false
      properties:
        title:
          type:
            - string
          description: Full label for display (e.g., Catechism of the Catholic Church).
        reference:
          type:
            - string
            - integer
            - "null"
          description: "Use for if the reading is a subset of the title
            (E.g. title: Catechism of the Catholic Church. reference: 2842‚Äì2845)"
        url:
          type:
            - string
            - "null"
          description: "Only used for non-Bible sources (e.g. CCC, encyclicals) - URL or PDF link to the reading."
          anyOf:
            - format: uri
            - pattern: ".*\\.pdf$"
  meditative_points:
    type: array
    description:
      1‚Äì3 narrow points that flow directly from the primary reading + image.
      Generally a quote or phrase from the primary reading. See examples below.
    items:
      type: string
    minItems: 1
    examples:
      - 'If the topic/reading of the meditation is The Crucifixion with the anchor_imagebeing Christ crucified and the
        day_title being Suffering of Christ. The meditative_points for this day should take us from being in the scene of
        the anchor_image to being-hyper focused on the suffering of Christ. Examples of meditative_points for this day might be
        things like "The physical suffering of Christ", "Mental suffering of Christ", "Father why have you forsaken me", etc'
      - 'If the topic/reading of the meditation is The Crucifixion with the anchor_image being Christ crucified and the
        day_title was something like Salvation from the Cross... we instead would have meditative_points that bring us to
        focus on salvation... Examples might be meditative_points like "The words to the Good Thief on the other cross", etc.'
      - 'If the topic/reading of the meditation is The Beatitudes with the anchor_image being "listening to Jesus give the
        sermon of the Beatitudes" with day_title being one of the beatitudes the meditative_points would make us hyper focus
        on the Beatitude for the day... an example meditative_points would be Christ directly saying that Beatitude to us'
  ejaculatory_prayer:
    type: string
    description:
      Short, heart-level prayer to be repeated throughout the day. Serves during the day to briefly bring to mind the entire meditation.
      Examples include "Jesus, I trust in you." or "Lord, teach me to love as you love."
  colloquy:
    type: string
    description:
      A personal, heartfelt prayer addressed to Jesus Christ, the Blessed Virgin Mary, or some other saint.
      This is a free-form prayer that flows from the meditative points above. It should be a few sentences long and deeply personal.
  resolution:
    type: string
    description:
      Practical or spiritual action arising from the day‚Äôs meditation. This should be a specific action that the person
      can take to live out the meditation in their daily life.
  tags:
    type: object
    additionalProperties: false
    properties:
      thematic:
        type: array
        description: List of thematic tags for the arc.
        items:
          type: string
        minItems: 0
      doctrinal:
        type: array
        description: List of doctrinal tags for the arc.
        items:
          type: string
        minItems: 0
      virtue:
        type: array
        description: List of virtue tags for the arc.
        items:
          type: string
        minItems: 0
      mystical:
        type: array
        description: List of mystical tags for the arc.
        items:
          type: string
        minItems: 0
      liturgical:
        type: array
        description: List of liturgical tags for the arc.
        items:
          type: string
        minItems: 0
      typological:
        type: array
        description: List of typological tags for the arc.
        items:
          type: string
        minItems: 0
      structural:
        type: array
        description: List of structural tags for the arc.
        items:
          type: string
        minItems: 0
    required:
      - thematic
      - doctrinal
      - virtue
      - mystical
      - liturgical
      - typological
      - structural
