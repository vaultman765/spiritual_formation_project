- arc_id: arc_sin_mercy_conversion
  arc_title: Sin, Mercy, and Conversion
  arc_number: 4
  day_count: 7
  master_day_range:
    start: 22
    end: 28
  anchor_image:
    - '**The Divine Physician Finds the Lost Sheep** — You see yourself wounded and
      alone, far from the flock. Christ appears—not with reproach, but with urgency.
      He kneels beside you, binding your wounds with gentleness. He lifts you onto
      His shoulders. You feel the weight of your sin, but also the warmth of His mercy.'
    - '**The Embrace of Peace** — You are held in the Father’s arms. There is no accusation,
      no shame, only stillness. His breath is gentle against your shoulder. You do
      not speak. You simply rest, forgiven and beloved.'
    - '**The Interior Battle** — You are in a dark room with two voices speaking from
      either side: one of accusation, the other of hope. Your hands are bound, but
      your heart stirs. You cry out for freedom, even as the chains tighten. Christ
      stands silently before you, holding the key. He waits for your plea.'
    - '**The Kneeling Soul** — You kneel in a dimly lit confessional. A curtain veils
      the priest, but through it speaks the mercy of Christ. You whisper your sins
      into the silence, and from beyond the veil comes a voice: ''Go in peace.'''
    - '**The Light That Reveals** — You are in a room lit only by candlelight. Christ
      opens the door, and radiant light floods in. You see the dust, the stains, the
      wounds — things hidden in the half-light are now exposed. But He does not turn
      away. He looks with truth and love, not accusation.'
    - '**The Path Beyond the Gate** — You walk through a field where the confessional
      once stood. The breeze is gentle, the sky clear. Yet behind you lies shadow,
      and ahead the road bends sharply. You know now what must be guarded.'
    - '**The Road Home** — You walk a long dirt path alone, torn and stained by your
      sins. In the distance, the Father waits — not seated, but running. His arms
      are open before you even speak. He throws His cloak over your shame and calls
      for a feast.'
  arc_summary: This arc traces the soul’s journey from the bondage of sin to the embrace
    of mercy. Guided by the parables of the Lost Sheep and Prodigal Son, and vivid
    confessional imagery, it reveals Christ as Divine Physician and Merciful Judge.
    Conversion unfolds as a return to the Father, wrapped in grace and truth.
  primary_reading:
